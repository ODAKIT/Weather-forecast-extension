<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

    <title>New tab</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="date">
                <span class = "dayOfWeek">Mon</span>
                <span class = "dateTime">23/4/2020</span>
                <span class = "time">20:02</span>
            </div>
    
            <div class="weather">
                <div class="bgtop">
                    <div class="stt"></div>
                </div>
                <div class="ico"><img class = "wico" src="../imgsrc/sun.svg" alt=""></div>
                <div class="location">
                    <div class="enum"><h1>Overcast</h1></div>
                    <div class="place">Binh Phuoc</div>
                </div>
                <div class="detail">
                    <div class="wind">
                        <div class="title">Wind</div>
                        <div class="content">6.61</div>
                    </div>
                    <div class="temperature">
                        <div class="title">Temperature</div>
                        <div class="content">22</div>
                    </div>
                    <div class="feellike">
                        <div class="title">Feel like</div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    
    <script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../js/moment.js" type="text/javascript"></script>
    <script src="../js/support.js" type="text/javascript"></script>
    <script src="../js/getweather.js"></script>
</body>
</html>
