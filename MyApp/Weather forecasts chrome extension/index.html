<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>New tab</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="date">
                <span>Mon</span>
                <span>23/4/2020</span>
                <span class = "time">20:02</span>
            </div>
    
            <div class="weather">
                <div class="ico"><img src="../imgsrc/cloud.webp" alt=""></div>
                <div class="place">Binh Phuoc</div>
                <div class="temperature">
                    <div class="infotemp">
                        <div class="diva">
                            22째
                        </div>
                        <div class="divb">
                            Enum
                        </div>
                    </div>
                    <div class="enum">
                        <div class="feel">Feel like : 22째</div>
                        <div class="range">Temp range : 21째 - 22째 </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
