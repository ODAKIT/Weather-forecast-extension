<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. trang home 
        2  trang add
        3. trang edit kem #01 02 03 (de edit theo axios)
        //xem lai bai RESTAPI


    -->
    <input type="text" name="" id="input">
    <button id="btn">Add</button>
    <ul id="ulContent">

    </ul>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    <script>
var ulContent = document.getElementById("ulContent");
var btn       = document.getElementById("btn");
var textInput = document.getElementById("input");
users = []
axios.get('http://localhost:3000/listUser')
  .then(function (response) {
    // handle success
    users = response.data;
    render(users);
  })


btn.onclick = function(){
    var newlist = document.createElement("li");
    var objName = textInput.value;
    newlist.innerHTML = objName;
    ulContent.appendChild(newlist);


    //post to db
    axios.post("http://localhost:3000/listUser" , {
        name : textInput.value,
    }).then(function(res){
        console.log(res.data);
    });


    textInput.value="";

}


function render(users){
    var content = users.map(function(element){
        return "<li>" + element.name + "</li>";
    })

    ulContent.innerHTML = content.join("");
}


    </script>
</body>
</html>
