  <body>
    <input type="text" id = "input">
    <button id = "btn">Add</button>
    <ul id = "todo-list">

    <script>
        // var users = [

       document.addEventListener("DOMContentLoaded",function(){
    var ulContent = document.getElementById("todo-list");

var users=[];

var db = firebase.firestore();
var docID =[];


db.collection("users").get().then((querySnapshot) => {
    querySnapshot.forEach((doc) => {
      users.push(doc.data())
      render(users);
    });
});


ulContent.addEventListener("click",function(event){

console.log(event.target.getAttribute("data-id"));
  db.collection("users").where("name", "==", users[event.target.getAttribute("data-id")].name)  //sau khi query duoc gia tri thi get de tra ve gia tri sau dio then de lay data(vi get tra ve promise)
    .get()
    .then(function(querySnapshot) {
      console.log(querySnapshot);
      for(let i = 0 ; i<querySnapshot.size ; i++)
      {
        console.log(querySnapshot.docs[i].data());
          users.splice(event.target.getAttribute("data-id"),1);
          render(users);
          db.collection("users").doc(querySnapshot.docs[i].id).delete();
          break;
      }
        // querySnapshot.forEach(function(doc) {
        //   console.log(querySnapshot);
        //   users.splice(event.target.getAttribute("data-id"),1);
        //   render(users);
        //   db.collection("users").doc(doc.id).delete();
        //   return;
        //   console.log("ra");

        // });
    })

})




 var btn = document.getElementById("btn").onclick = Add;

function Add(){
    var newTodo = document.createElement("li");
    //create new obj
    var obj = {};
    obj["name"] = document.getElementById("input").value;
    
    users.push(obj);
    db.collection("users").add(obj)
.then(function(docRef) {
    console.log("Document written with ID: ", docRef.id);
})
.catch(function(error) {
    console.error("Error adding document: ", error);
});
    //change html
    newTodo.innerHTML = obj["name"] +"<i class=\"fa fa-window-close\""+ 'data-id=' + (users.length-1) +" aria-hidden=\"true\"></i>"
    ulContent.appendChild(newTodo);
    document.getElementById("input").value = "";

            
}

//VAN DE XAY RA LA KHI RELOAD LAI THI DATA SE BI MAT DI , TA DUN G LOCAOSTORAE
function render(users){
    var content = users.map(function(user,index){
        return "<li>" + user.name + "<i class=\"fa fa-window-close\"" + 'data-id ="' + index + "\"aria-hidden=\"true\"></i>" + '</li>';
    })

    var ulContent = document.getElementById("todo-list");
    ulContent.innerHTML = content.join("");
}


  })
